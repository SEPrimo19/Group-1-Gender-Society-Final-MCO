<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz - Gender Roles PH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">GENDER & SOCIETY</a>
            
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="watch.html">Watch</a></li> 
                <li><a href="quiz.html" class="active">Fun Quiz</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="quiz-wrapper">
        <h1>Fun Quiz</h1>
        <p>Choose a difficulty level to start!</p>
        
        <div class="difficulty-selector" id="menu">
            <button class="btn btn-primary" onclick="startQuiz('easy')">Easy (10 Qs)</button>
            <button class="btn btn-primary" onclick="startQuiz('medium')">Medium (10 Qs)</button>
            <button class="btn btn-primary" onclick="startQuiz('hard')">Hard (10 Qs)</button>
        </div>

        <div id="quiz-interface" class="quiz-box">
            <h2 id="category-title">Category</h2>
            <div style="margin: 20px 0;">
                <span id="current-q-num">1</span> / 10
            </div>
            <h3 id="question-text">Question goes here...</h3>
            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div id="result-interface" class="quiz-box">
            <h2>Quiz Complete!</h2>
            <p>Your Score: <span id="score">0</span> / 10</p>
            <p id="feedback-msg"></p>
            <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
